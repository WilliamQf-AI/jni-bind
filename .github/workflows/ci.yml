name: JNI Bind Build/Test Status

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
    - name: test
      run: bazel test --cxxopt='-std=c++17' --repo_env=CC=clang ...
